buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.alquimista.arkana'
    compileSdk 34

    defaultConfig {
        applicationId "com.alquimista.arkana"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

